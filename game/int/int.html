<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="ints.css">
    <link rel="icon" href="all/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Main Menu -->
    <div id="main-menu">
        <button onclick="goTo('game')">🎮Play🎮</button>
        <button onclick="goTo('settings')">Settings</button>
        <button onclick="goTo('top-players')">Top Players</button>
        <button onclick="goTo('shop')">Shop</button>
        <button onclick="goTo('credits')">Credits</button>
    </div>

    <!-- Sections -->
    <div id="game" class="section">
        <h2>🎮Play🎮</h2>
        <p><button onclick="window.location.href='game/game.html';">Infinity</button></p>
        <p><button onclick="window.location.href='game2/game.html';">1–5 Level</button></p>
        <p><button onclick="window.location.href='game3/game.html';">1–10 Level</button></p>
        <button class="secondary" onclick="goBack()">← Back to Menu</button>
    </div>

    <div id="settings" class="section">
        <h2>Settings</h2>
        <p>Adjust your game settings here.</p>
        <button class="secondary" onclick="goBack()">← Back to Menu</button>
    </div>

    <div id="top-players" class="section">
        <h2>Top Players</h2>
        <p>Coming soon...</p>
        <button class="secondary" onclick="goBack()">← Back to Menu</button>
    </div>

    <div id="shop" class="section">
        <h2>Shop</h2>
        <p>Coming soon...</p>
        <button class="secondary" onclick="goBack()">← Back to Menu</button>
    </div>

    <div id="credits" class="section">
        <h2>Credits</h2>
        <p>Game developed by Marekn.</p>
        <button class="secondary2" onclick="goBack()">← Back to Menu</button>
    </div>

    <script src="intj.js"></script>
</body>
</html>
