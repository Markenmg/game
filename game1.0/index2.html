<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
    }

    #controls button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Maze Game</h1>
  <div id="levelDisplay">Level: 1</div>
  <canvas id="mainForm" width="500" height="500"></canvas>
  <div id="timerDisplay">Time: 0s</div>
  <div>
    <button id="generate">Generate New Maze</button>
  </div>
  <h2>Achievements:</h2>
  <ul id="achievementList"></ul>

  <!-- Connect JavaScript -->
  <script src="script.js"></script>
</body>
</html>
